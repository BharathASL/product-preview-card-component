<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="wrapper">
    <div class="img-view">
      <img src="images/image-product-desktop.jpg">
    </div>
    <div class="content">
      <div class="subtitle">PERFUME</div>
      <div class="h1">Gabrielle Essence Eau De Parfum</div>
      <div class="main">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
        the House of CHANEL.</div>
      <div class="price">
        <div class="discount">$149.99</div>
        <div class="mrp">$169.99</div>
      </div>
      <button>
        <img
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAABCElEQVRIid2UvU7CUBiGv0NCIHFRgVkX3U0M12Ax4ULcuQbTG2AyYTB6BV1N2LkDRsoEJEymGoWH5Uts2lrPyalEeefn/Wn7pSIHIWDLl0a/UbBJFbwBncpLtCjCX+N0Zi3TMaxgZ7vsCQww1SU920TgGFiqr/8TPFAwcigIi17Pd/AJ8KqXdWHBnwOJ8te2i0a6KLRgn5V9tApX05WaVkCzhOvq8gQ4sy5Q88ThNO9dw1vAwiI4AZ6AhmvBgwa8AMbJbBF+CnwC78Clb15uHVAXkbWIHDmHGZPLy/4qxBjzISJ3IrJ0Lfg7Am6BORADgS9XZIxTpzjz4XLfYC8CAl03A258uf+tHRJ0yCxh4Q3DAAAAAElFTkSuQmCC">
        Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://www.frontendmentor.io/profile/BharathASL" target="_blank">Bharath Sendhurpandi</a>.
  </div>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 10px;
      opacity: 0.7;
      transition: all .5s ease;
      cursor: help;
    }

    .attribution:hover {
      opacity: 1;
      font-size: 15px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      transition: all .5s ease;
    }

    .attribution a:hover {
      color: hsl(346, 45%, 44%);
      font-size: 18px;
    }
  </style>
</body>

</html>
